<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Fresh OK</title>
</head>
<body>
    <header class="header">
            <div class="header-top">
                <div class="container">
                    <div class="header-top__options">                    
                        <p class="header-top__delivery">Адрес и время доставки</p>
                        <p class="header-top__hot-line">Горячая линия 24/7</p>
                    </div>
                    <div class="header-top__store-info">
                        <p class="header-top__text">Доставка</p>
                        <p class="header-top__text">О нас</p>
                        <p class="header-top__text">Новости</p>
                    </div>
                </div>                
            </div>
            <div class="header-bottom">
                <div class="container">
                    <img src="./images/logo.svg" alt="logo" class="logo">
                    <div class="header-bottom__catalog">Каталог продуктов</div>
                    <div class="header-bottom__search-for">Найти в магазине ...</div>
                    <button value="Поиск"></button>
                    <div class="header-bottom-icons">
                        <button><img src="./images/userpic.svg" alt="userpic"></button>
                        <button><img src="./images/icon-heart.svg" alt="heart-icon"></button>
                        <button><img src="./images/checkout.svg" alt="checkout icon"></button>
                    </div>
                </div>
            </div>
    </header>
    <main>
        <section class="rotator">
            <div class="container"></div>
            <div class="container"></div>
            <div class="container"></div>
        </section>
        <section class="conditions">
            <div class="container">
                <div class="conditions-delivery">

                </div>
                <div class="conditions-return">

                </div>
                <div class="conditions-support">
                    
                </div>
            </div>
        </section>
        <section class="top-goods">
            <div class="container">
                <h2 class="section-title">Топовые товары</h2>
                <ul class="top-goods__nav-list">
                    <li class="top-goods__nav-item">Все товары</li>
                    <li class="top-goods__nav-item">Фрукты</li>
                    <li class="top-goods__nav-item">Овощи</li>
                    <li class="top-goods__nav-item">Напитки</li>
                    <li class="top-goods__nav-item">Бакалея</li>
                </ul>
                <div class="top-goods__gallery">
                    <div class="top-goods__card"></div>
                    <div class="top-goods__card"></div>
                    <div class="top-goods__card"></div>
                    <div class="top-goods__card"></div>

                </div>
                <button class="top-goods__btn">Показать еще</button>
                <div class="top-goods__ads">
                    <div class="top-goods__ad-card">
                        <h3 class="top-goods__ad-suptitle">свежайшие фрукты</h3>
                        <h2 class="top-goods__ad-title">
                            <span>Начни фруктовое лето</span>
                            всего от 99 &#8381;
                        </h2>
                        <a class="top-goods__ad-link" href="#" >Перейти к покупкам</a>
                    </div>
                    
                </div>
            </div>
        </section>
        <section class="discount">
            <div class="container">

            </div>
        </section>
        <section class="suppliers">
            <div class="container"></div>
        </section>
        <section class="news">
            <div class="container"></div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__top">
                <img src="" alt="logo" class="logo">
            </div>
            <div class="footer__list"></div>
            <div class="footer__bottom"></div>
        </div>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
